

  <ion-router-outlet></ion-router-outlet>

  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-item routerLink="/" routerDirection="root">
          <ion-label style="text-align: center;">Ana Sayfa</ion-label>
        </ion-item>
        <ion-item routerLink="/profil" routerDirection="root"  *ngIf="servis.oturumKontrol()">
          <ion-label style="text-align: center;">Profil</ion-label>
        </ion-item>

        <ion-item routerLink="/kullanicilar" routerDirection="root" *ngIf="aktifKullanici?.rol == 0">
          <ion-label style="text-align: center;">Kullanıcılar</ion-label>
        </ion-item>
        <div style="flex: 1;"></div> <!-- boşluk için -->
        
        <ion-item routerLink="/login" routerDirection="root" lines="none" style="margin-top: auto;" *ngIf="!servis.oturumKontrol()">
          <ion-label style="text-align: center;">Giriş Yap</ion-label>
        </ion-item>

        <ion-item routerLink="/login" routerDirection="root" lines="none" style="margin-top: auto;" *ngIf="servis.oturumKontrol()">
          <ion-label style="text-align: center;"  (click)="oturumKapat()" >Çıkış Yap</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>


  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Sosyal Medya 1.0</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> 
      <ion-router-outlet></ion-router-outlet> </ion-content>
  </div>
